<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf=8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Table</title>
        <style>
            table,th,td{
                border:6px greenyellow solid}
</style>
    </head>
    <body>
        <!--table row-->
    <tr>
        <!--rowspan
            --vertical cells will be merged colspan
            --horizontal cells will be merged-->
        <!--table header-->
        <th rowspan="2">s.no</th>
        <th colspan="2">name</th>
        <th rowspan="2">roll no</th>
        <th rowspan="2">branch</th>
        </tr>
        <tr>
            <th>firstname</th>
            <th>lastname</th>
        </tr>
        <tr>
            <!--table data-->
            <td>1.</td>
            <td>sharada</td>
            <td>surname</td>
            <td>12345</td>
            <td>wma</td>
        </tr>
        <tr>
            <td>2.</td>
            <td>sandhya</td>
            <td>p</td>
            <td>8550</td>
            <td>vma</td>
            </table>
        </body>
        </html>
