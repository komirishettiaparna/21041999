<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf=8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>selectors</title>
        <style>
            h1{color:blue;}#red{color:red;}
            h2,b{color:brown;}*{background-color:coral;color:indigo;}
        </style>
        </head>
        <Body>
            <!--selectors:--there are five selectors which are majorly used
                1.Tag name
                2.Id
                3.class
                4.grouping selector
                5.universal
            -->
            <h1>this is blue color</h1>
            <h1 id=""red">this is having red color</h1>
            <p class=""abc">lorem ipsum dolor sit amet consectetur.</p>
            <strong class=""abc">this sentence color is brown</strong>
            <li class=""abc">this is a list tag</li>
            <h2>this is heading 2</h2>
            <b>this is a bold tag</b>
            <small>this is small tag</small><br>
            <i>this is a italic tag</i><br>
            <em>lorem ipsum dolor sit amet,consectetur adipiscing elit. ad?</em><br>
        </Body>
</html>
