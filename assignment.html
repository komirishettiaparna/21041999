<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf=8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <Body>
        <h1>Registration Form</h1>
        <form action="">
            <label for="Fname">First name:</label><br>
            <input type"text" name"Fname"placeholder="Enter your Firstname"><br>
            <label for="Lname"> Last name:</label><br>
            <input type"text" name"Lname"placeholder="Enter your Lastname"><br>
            <label for="Email">Email id:</label><br>
            <input type"text" name"Email"placeholder="username@gmail.com"><br>
            <label for="Password"> Password:</label><br>
            <input type"Password" name"Password"placeholder="enter your Password"><br>
            <label for="Mobile">Mobile:</label><br>
            <input type="number" name"Mobile" id="Mobile"placeholder="Enter your number"><br>
            <label for="Age">Age:</label><br>
            <input type="number" name="Age" id="Age"><br>
            <label for="Gender">Gender:</label><br>
            <input type="radio" name="gender" id="male">Male<br>
            <input type="radio" name="gender" id="Female">Female<br>
            <input type="radio" name="gender" id="others">others<br>
            <label for="Degree">Degree:</label><br>
            <input type="radio" name="Degree" id="BTech">BTech<br>
            <input type="radio" name="Degree" id="BE">BE<br>
            <input type="radio" name="Degree" id="Bsc">Bsc<br>
            <input type="radio" name="Degree" id="Bcom">Bcom<br>
            <label for="Course">Course:</label><br>
            <input type="checkbox" name="Course" id="C">C<br>
            <input type="checkbox" name="Course" id="C++">C++<br>
            <input type="checkbox" name="Course" id="Java">Java<br>
            <input type="checkbox" name="Course" id="Python">Python<br>
            <label for="Documentation">Documentation:</label><br>
            <input type="file" name="Documentation" id="Documentation" placeholder="upload your Documentation"><br>
            <input type="submit" value="submit">
            <input type="reset" value="reset">
        </form>
    </Body>
</html>
